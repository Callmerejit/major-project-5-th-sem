<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,innitial-scale=1.0">
    <title>sign In and Sign up Form - Rejit's Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/035d259ac9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="namefield">
                    <i class="fa-solid fa-users"></i> 
                    <input type="text" placeholder="name">

                </div>
                           





                
                <div class="input-field">
                    <i class="fa-regular fa-address-book"></i> 
                    <input type="Email" placeholder="Email">

                </div>

                <div class="input-field">
                    <i class="fa-solid fa-user-lock"></i> 
                    <input type="password" placeholder="password">

                </div>
                <p>Lost password <a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupbtn">Sign In</button>
                <button type="button" id="signinbtn" class="disable">Sign up</button>
            </div>
        </form>
    </div>


</div>
<script>

let signupbtn = document.getElementById("signupbtn")
let signinbtn = document.getElementById("signinbtn")
let namefield = document.getElementById("namefield")
let title = document.getElementById("title")

signinbtn.onclick=function(){
    namefield.style.maxHeight = "0";
    title.innerHTML= "Sign in";
    signupbtn.classList.add("disable");
    signinbtn.classList.remove("disable");

}
signupbtn.onclick=function(){
    namefield.style.maxHeight = "60px";
    title.innerHTML= "Sign up";
    signupbtn.classList.remove("disable");
    signinbtn.classList.add("disable");

}

</script>
</body>
</html>
